<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ search_term }}"</h1>
    <ul>
    {% if matching_lines %}
        {% for compound, rack in matching_lines %}
            <li>Compound: {{ compound }}, Rack No: {{ rack }}</li>
        {% endfor %}
    {% else %}
        <li>No matches found.</li>
    {% endif %}
    </ul>
    <a href="/">Back</a>
</body>
</html>
